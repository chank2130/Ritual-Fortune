<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리코드 포춘북</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3468/3468379.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px 100px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #ffffff;
    }
    #quote-box {
      font-size: 1.3rem;
      font-weight: 500;
      padding: 24px 20px;
      margin-bottom: 30px;
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 380px;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.5;
      color: #ffffff;
    }
    button {
      background-color: #ffbf00;
      color: #000000;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #ffcf33;
    }
    footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.8rem;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <h1>📘 리코드 포춘북</h1>
  <div id="quote-box">오늘의 문장을 뽑아보세요</div>
  <button onclick="generateQuote()">한 줄 받기</button>
  <footer>홈화면에 추가하면 언제든 열 수 있어요 ✦</footer>

  <script src="quotes.js"></script>
  <script>
    function generateQuote() {
      const box = document.getElementById('quote-box');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      box.innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
