<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리코드 포춘북</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3468/3468379.png">
  <style>
    body {
      margin: 0;
      padding: 40px 20px 100px;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #121212;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255,255,255,0.03) 1px, transparent 1px),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.02) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 180px 180px;
      background-repeat: repeat;
      background-attachment: fixed;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: #ffffff;
      animation: fadeInDown 1s ease-in-out;
    }
    #quote-box {
      font-size: 1.25rem;
      font-weight: 500;
      padding: 20px;
      margin-bottom: 30px;
      background: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 360px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 0.6s ease-in-out forwards;
    }
    button {
      background-color: #ffbf00;
      color: #000000;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #ffcf33;
      transform: scale(1.05);
    }
    footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.8rem;
      color: #bbbbbb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>📘 리코드 포춘북</h1>
  <div id="quote-box">오늘의 문장을 뽑아보세요</div>
  <button onclick="generateQuote()">한 줄 받기</button>
  <footer>홈화면에 추가하면 언제든 열 수 있어요 ✦</footer>

  <script src="quotes.js"></script>
  <script>
    function generateQuote() {
      const box = document.getElementById('quote-box');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      box.style.opacity = 0;
      box.style.transform = 'translateY(10px)';
      setTimeout(() => {
        box.innerText = quotes[randomIndex];
        box.style.opacity = 1;
        box.style.transform = 'translateY(0)';
      }, 150);
    }
  </script>
</body>
</html>
