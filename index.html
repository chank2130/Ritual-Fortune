<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>리코드 제너레이터</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #fdfcf9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      color: #222;
      margin-bottom: 40px;
    }
    #quote-box {
      font-size: 1.3rem;
      font-weight: 500;
      color: #444;
      background: #fff8e7;
      border-radius: 12px;
      padding: 30px 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 80%;
      max-width: 500px;
      min-height: 100px;
    }
    button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #444;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>리추얼 포춘 제너레이터</h1>
  <div id="quote-box">오늘의 문장을 뽑아보세요</div>
  <button onclick="generateQuote()">오늘의 문장 받기</button>

  <footer>© 2025 리코드</footer>

  <script>
    const quotes = [
      "지금 안 춤추면, 언제 추려고?",
      "뚜껑을 잘 닫아. 다 쏟아질 수도 있으니까.",
      "샤프심이 부러졌을 때처럼, 네 마음도…",
      "아무 말도 하지 마. 그게 말이 될 수 있으니까.",
      "그냥 그런 날도 있는 거지, 뭐.",
      "조금은 덜 완벽해도 괜찮아.",
      "어제 미룬 걸, 오늘도 미루자.",
      "딴짓은 언제나 정답일 수도 있어.",
      "할까 말까 하면, 안 해도 돼.",
      "지금 멈춘 건, 다시 시작하려는 신호일지도."
    ];

    function generateQuote() {
      const box = document.getElementById('quote-box');
      const randomIndex = Math.floor(Math.random() * quotes.length);
      box.innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
